{% extends 'base.html' %}

{% block title %}Edit Task - Django ToDo{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="glass-card p-5" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Edit Task</h3>

        <form action="{% url 'edit_task' get_task.pk %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label text-muted">Task Description</label>
                <input type="text" name="task" class="form-control form-control-custom" value="{{ get_task.task }}"
                    required>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted">Category</label>
                <select name="category" class="form-select form-control-custom">
                    <option value="General" {% if get_task.category=='General' %}selected{% endif %}>General</option>
                    <option value="Work" {% if get_task.category=='Work' %}selected{% endif %}>Work</option>
                    <option value="Personal" {% if get_task.category=='Personal' %}selected{% endif %}>Personal</option>
                    <option value="Shopping" {% if get_task.category=='Shopping' %}selected{% endif %}>Shopping</option>
                    <option value="Health" {% if get_task.category=='Health' %}selected{% endif %}>Health</option>
                    <option value="Education" {% if get_task.category=='Education' %}selected{% endif %}>Education
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted">Due Date</label>
                <input type="date" name="due_date" class="form-control form-control-custom"
                    value="{{ get_task.due_date|date:'Y-m-d' }}">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary-custom btn-lg">
                    <i class="fa fa-save me-2"></i> Update Task
                </button>
                <a href="{% url 'home' %}" class="btn btn-light text-muted">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
